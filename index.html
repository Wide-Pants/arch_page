<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale = 1.0,minimum-scale = 1.0, user-scalable=no">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/scroll.css">
    <link rel="stylesheet" href="css/popUp.css">
    <title>Document</title>
</head>

<body>
    <div id="Map-zone">
        <div id="back-zone">
            <div id="map">
                <img src="MapIMG.png" id="mapIMG" style="display: block; width: auto; height: 100%;" usemap="#img_map">
                <svg id="svgOverlay" class="overlay"></svg>
                <map name="img_map">
                    <area target="" alt="2번 빌딩" title="2번 빌딩" coords="713,1250,774,1412,1075,1301,992,1089"
                        shape="poly">
                    <area target="" alt="3번 빌딩" title="3번 빌딩"
                        coords="1720,714,1636,829,1619,818,1585,863,1600,873,1568,917,1588,931,1578,946,1641,994,1849,713,1800,676"
                        shape="poly">
                    <area target="" alt="4번" title="4번"
                        coords="2104,1003,2126,1015,2087,1107,2172,1134,2234,1167,2179,1278,2186,1283,2121,1404,1947,1404,1906,1385"
                        shape="poly">
                    <area target="" alt="5번 빌딩" title="5번 빌딩"
                        coords="1012,1903,1017,1920,1020,1944,982,2047,681,2047,812,1879,974,1878,996,1889"
                        shape="poly">
                    <area target="" alt="6번 빌딩" title="6번 빌딩" href=""
                        coords="2196,966,2566,301,2724,388,2592,629,2616,643,2454,930,2396,898,2320,1033" shape="poly">
                    <area target="" alt="1-1번 빌딩" title="1-1번 빌딩"
                        coords="6,1479,69,1393,178,1345,244,1488,210,1502,33,1499" shape="poly">
                    <area target="" alt="1-2번 빌딩" title="1-2번 빌딩"
                        coords="190,1339,256,1482,399,1483,399,1408,368,1408,366,1396,296,1395,256,1308" shape="poly">
                </map>
            </div>


        </div>
    </div>



    <div id="popUpBackground">
        <div id="popUp">
            <div id="bpModal">
                <div id="bpFrame">
                    <div id="blueprint-zone">
                        <div id="bluePrint">
                            <img src="" id="bpIMG" alt="" style="display: block; 
                            width: calc(65vw);
                            height: calc(65vw * 1500 / 2250);">
                        </div>
                    </div>
                    
                    <div id="scaleButton">
                        <div id="zoomIn"><img src="plus.svg" style="display: block; width: 40px; height: 40px;"></div>
                        <div id="zoomOut"><img src="minus.svg" style="display: block; width: 40px; height: 40px;"></div>
                    </div>
                </div>
                <div id="close_button">
                    <img src="x-symbol.svg" style="display: block; width: 20px; height: 20px;">
                </div>
            </div>

            <div id="scroll-zone">
                <div id="scroll-container">
                    <div id="scroll-bar">
                        <div id="scroll-cursor" draggable="true"></div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
<script src="js/popupclose.js"></script>
<script src="js/zoommap.js"></script>
<script src="js/loadBlueprint.js"></script>
<script src="js/overlay.js"></script>
<script src="js/scrollbp.js"></script>
<script src="js/bluePrintScroll.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>
<script>
    $(document).ready(function () {
        $('img[usemap]').rwdImageMaps();
    });
</script>
